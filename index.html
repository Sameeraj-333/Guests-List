<!DOCTYPE html>
<html>

<head>
    <title>Guest List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <center>
        <h3 style="margin-top: 20px; margin-bottom: 20px; ">
            Guest List
        </h3>

        <div>
            <input type="text" placeholder="Name" id="name">
            <span><button onclick="submit();">Submit</button></span>
            <br>
            <hr>
        </div>

        <h4 id="show_names"></h4>

        <br>
        <hr>

        <h1>Guest List</h1>

        <button id="show" onclick="show();">Show</button>

        <div id="showall_names">

        </div>

        <br>
        <hr>

        <h1>Sorted List</h1>

        <button id="sort" onclick="sort();">Show</button>

        <div id="showall_sortednames">

        </div>

        <br>
        <hr>

        <h1>Search for a Guest</h1>

        <div>
            <input id="searchput" placeholder="Search for a Guest...">
            <span><button id="search_submit" onclick="Search();">Search</button></span>
            <h4 id="search_results"></h4>
        </div>

        <br>
        <hr>

    </center>

    <script>

    </script>
</body>

</html>
